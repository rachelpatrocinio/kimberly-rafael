<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Kimberly & Rafael</title>

<body>

    <header class="main-header">

            <div class="row">

                    <nav>

                            <li><a href="#">Wedding Place</a></li>

    <footer></footer>
